<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assisi Digital</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: grid;
      place-items: center; /* centers logo horizontally and vertically */
      background-color: #ffffff;
    }
    img {
      max-width: 100%; /* default for mobile/tablet */
      height: auto;
    }
    @media (min-width: 1024px) {
      img {
        max-width: 30%; /* smaller on large desktop screens */
      }
    }
  </style>
</head>
<body>
  <img src="logo.svg" alt="Assisi Digital Logo">
</body>
</html>
